worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 300;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Logging for debugging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';
    access_log /dev/stdout main;
    error_log /dev/stderr debug;

    # Timeouts and buffer sizes
    client_max_body_size 50M;
    client_body_buffer_size 50M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;
    large_client_header_buffers 4 16k;

    server {
        listen 8080 default_server;
        server_name _;
        resolver 8.8.8.8;

        # Health check for Cloud Run
        location = /healthz {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'ok';
        }

        # Main location block
        location / {
            # Proxy settings
            proxy_pass ${TARGET_URL};
            proxy_redirect off;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host key2question.duckdns.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffer settings
            proxy_buffers 8 16k;
            proxy_buffer_size 32k;
            proxy_buffering off;
            proxy_request_buffering off;

            # Error handling
            proxy_intercept_errors off;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 300s;

            # Additional headers
            proxy_set_header Accept-Encoding "";
            proxy_set_header X-NginX-Proxy true;
            proxy_set_header Early-Data $ssl_early_data;
        }

        # Dedicated WebSocket location
        location /ws {
            proxy_pass ${TARGET_URL}/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host key2question.duckdns.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }

        # Handle API endpoints specifically
        location /api/ {
            proxy_pass ${TARGET_URL}/api/;
            proxy_http_version 1.1;
            proxy_set_header Host key2question.duckdns.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
        }
    }
} 
